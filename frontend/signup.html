<!DOCTYPE html>
<html>
    <head>
        <title>Signup - Instalearn</title>
        
        <link rel="stylesheet" href="./style.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=outline">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body class="body">
        <h1 style="font-family: 'Sofia';">Instalearn</h1>
        <form action="http://localhost:3000/signin" method="post">
            <h2>Sign in</h2>
            <input type="text" name="username" placeholder="Enter Username">
            <input type="password" name="password" placeholder="Enter Password">
            <input onfocusout="outFocus" type="password" name="confPass" placeholder="Confirm Password">
            <input type="text" name="email" placeholder="Enter Email">
            <input type="submit">
        </form>

        <script src="./script.js"></script>
    </body>
</html>
